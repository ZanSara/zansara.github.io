

name: Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0
    
      - name: Get changes
        run: git merge origin/main
    
      - name: Setup Hugo
        run: sudo snap install hugo

      - name: Build
        run: hugo

      - name: Deploy
        run: |
          mv public/ docs/
          git add docs/
          git config user.name 'ZanSara'
          git config user.email 'sarazanzo94@gmail.com'
          git commit -m 'update'
          git push
